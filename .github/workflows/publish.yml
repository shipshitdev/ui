name: Publish to NPM registry

on:
  workflow_run:
    workflows: ['Build']
    types:
      - completed
    branches: [master]

jobs:
  publish:
    # Only run if build succeeded and was triggered by push (not PR)
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24.x
          registry-url: 'https://registry.npmjs.org'
          # OIDC authentication is automatic when id-token: write permission is set

      - name: Install latest npm
        run: npm install -g npm@latest

      - name: Download build artifacts
        uses: actions/github-script@v7
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: ${{ github.event.workflow_run.id }},
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "dist"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync('${{github.workspace}}/dist.zip', Buffer.from(download.data));

      - name: Extract build artifacts
        run: |
          unzip -o dist.zip -d dist/
          rm dist.zip
          ls -la dist/

      - name: Verify build output
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.cjs" ] || [ ! -f "dist/index.d.ts" ] || \
             [ ! -f "dist/styles.css" ] || \
             [ ! -f "dist/tailwind.preset.js" ] || \
             [ ! -f "dist/themes/light.scss" ] || [ ! -f "dist/themes/dark.scss" ]; then
            echo "ERROR: dist directory is missing required files"
            echo "Required files:"
            echo "  - dist/index.js"
            echo "  - dist/index.cjs"
            echo "  - dist/index.d.ts"
            echo "  - dist/styles.css"
            echo "  - dist/tailwind.preset.js"
            echo "  - dist/themes/light.scss"
            echo "  - dist/themes/dark.scss"
            ls -la dist/ 2>/dev/null || echo "dist/ directory not found"
            exit 1
          fi
          echo "âœ… Build output verified"
          echo "Theme files:"
          ls -la dist/themes/

      - name: Configure npm to ignore scripts
        run: echo "ignore-scripts=true" >> .npmrc

      - name: Publish to NPM registry
        run: npm publish --access public --provenance --ignore-scripts

      - name: Create Release Summary
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "### ðŸ“¦ Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**@shipshitdev/ui@${VERSION}**" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Install with:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "bun add @shipshitdev/ui" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
