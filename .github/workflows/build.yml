name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version bump (PRs only)
        if: github.event_name == 'pull_request'
        run: |
          # Get version from PR branch
          PR_VERSION=$(node -p "require('./package.json').version")

          # Get version from master
          git fetch origin master
          MASTER_VERSION=$(git show origin/master:package.json | node -p "JSON.parse(require('fs').readFileSync('/dev/stdin', 'utf8')).version")

          echo "PR version: $PR_VERSION"
          echo "Master version: $MASTER_VERSION"

          if [ "$PR_VERSION" == "$MASTER_VERSION" ]; then
            echo "❌ Version not bumped! Please update the version in package.json"
            echo "Current version on master: $MASTER_VERSION"
            echo ""
            echo "Run one of:"
            echo "  bun version patch  # for bug fixes (0.1.0 -> 0.1.1)"
            echo "  bun version minor  # for new features (0.1.0 -> 0.2.0)"
            echo "  bun version major  # for breaking changes (0.1.0 -> 1.0.0)"
            exit 1
          fi

          echo "✅ Version bumped from $MASTER_VERSION to $PR_VERSION"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Get bun store directory
        id: bun-cache
        shell: bash
        run: |
          set -euo pipefail
          STORE_PATH=$(bun pm cache)
          echo "STORE_PATH=$STORE_PATH" >> $GITHUB_OUTPUT

      - name: Setup bun cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.bun-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-bun-store-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-bun-store-

      - name: Install dependencies
        run: bun install --frozen-lockfile || bun install

      - name: Format check
        run: bun run format:check
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Lint check
        run: bun run lint:check
        continue-on-error: ${{ github.event_name == 'pull_request' }}

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build library
        run: bun run build

      - name: Check build output
        run: |
          echo "Checking build output..."
          if [ -f "dist/index.js" ] && [ -f "dist/index.cjs" ] && [ -f "dist/index.d.ts" ] && \
             [ -f "dist/styles.css" ] && \
             [ -f "dist/tailwind.preset.js" ] && \
             [ -f "dist/themes/light.scss" ] && [ -f "dist/themes/dark.scss" ]; then
            echo "✅ All build outputs exist"
            ls -la dist/
            echo ""
            echo "Theme files:"
            ls -la dist/themes/
          else
            echo "❌ Build outputs missing"
            echo "Checking for:"
            echo "  - dist/index.js: $([ -f "dist/index.js" ] && echo '✅' || echo '❌')"
            echo "  - dist/index.cjs: $([ -f "dist/index.cjs" ] && echo '✅' || echo '❌')"
            echo "  - dist/index.d.ts: $([ -f "dist/index.d.ts" ] && echo '✅' || echo '❌')"
            echo "  - dist/styles.css: $([ -f "dist/styles.css" ] && echo '✅' || echo '❌')"
            echo "  - dist/tailwind.preset.js: $([ -f "dist/tailwind.preset.js" ] && echo '✅' || echo '❌')"
            echo "  - dist/themes/light.scss: $([ -f "dist/themes/light.scss" ] && echo '✅' || echo '❌')"
            echo "  - dist/themes/dark.scss: $([ -f "dist/themes/dark.scss" ] && echo '✅' || echo '❌')"
            ls -la dist/ 2>/dev/null || echo "dist/ directory not found"
            exit 1
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30
